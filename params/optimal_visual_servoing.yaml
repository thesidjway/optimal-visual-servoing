%YAML:1.0
ros:
  pc_2d_topic: "summit_xl_a/front_laser/scan"
  pc_3d_topic: "/velodyne_points"
  image_topic: "/axis_ptz/image_raw/compressed"
  ptz_topic: "/axis_ptz/cmd"

clustering:
  cluster_tolerance: 0.1
  min_cluster_size: 10
  max_cluster_size: 1000

aruco:
  nmarkers: 1024
  adaptiveThreshWinSizeMin: 3
  adaptiveThreshWinSizeMax: 23
  adaptiveThreshWinSizeStep: 10
  adaptiveThreshWinSize: 21
  adaptiveThreshConstant: 7
  minMarkerPerimeterRate: 0.03
  maxMarkerPerimeterRate: 4.0
  polygonalApproxAccuracyRate: 0.05
  minCornerDistanceRate: 10.0
  minDistanceToBorder: 3
  minMarkerDistance: 10.0
  minMarkerDistanceRate: 0.05
  cornerRefinementMethod: 0
  cornerRefinementWinSize: 5
  cornerRefinementMaxIterations: 30
  cornerRefinementMinAccuracy: 0.1
  markerBorderBits: 1
  perspectiveRemovePixelPerCell: 8
  perspectiveRemoveIgnoredMarginPerCell: 0.13
  maxErroneousBitsInBorderRate: 0.04
  minOtsuStdDev: 5.0
  errorCorrectionRate: 0.6
  markerLength: 0.1

camera:
  fx: 300
  fy: 300
  cx: 160
  cy: 120
  k1: 0.01
  k2: 0.01
  p1: 0.01
  p2: 0.01
